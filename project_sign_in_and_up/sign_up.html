<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/sign_up.css">
</head>
<body>
    <main>
        <div class="container">
          <h1>Register to access the system</h1>
          <form action="" id="register_form" method="post">
            <div class="full_box">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Type your e-mail" data-min-length="3">
            </div>
            <div class="half_box spacing">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Type your name">
            </div>
            <div class="half_box">
              <label for="lastename">Lastname</label>
              <input type="text" id="lastename" name="lastename" placeholder="Type your last name">
            </div>
            <div class="half_box spacing">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Type your password">
            </div>
            <div class="half_box">
              <label for="passconfirmation">Confirm password</label>
              <input type="password" id="passconfirmation" name="passconfirmation" placeholder="Confirm your password" >
            </div>
            <div class="full_box">
              <input type="checkbox" id="agreement" name="agreement">
              <label for="agreement" id="agreement_label">I have read and accept the <a href="#" class="link">terms of use</a></label>
            </div>
            <div class="buttons">
              <a href="index.html" class="button_left">Return</a>
              <div class="button_right"><button>Login</button></div>
            </div>
          </form>
        </div>
      </main>
</body>
</html>
